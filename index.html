<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="user">
                    <div class="user-box">
                        <img src="https://picsum.photos/id/17/300/300" alt="">
                    </div>
                    <p>Hakki</p>
                </li>
                <li>
                    <a href="" class="active">
                        <i class="ri-home-line"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="ri-grid-line"></i>
                        <p>Products</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="ri-group-line"></i>
                        <p>Costumers</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="ri-bar-chart-2-line"></i>
                        <p>Charts</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="ri-settings-2-line"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="logout">
                    <a href="" >
                        <i class="ri-logout-circle-line"></i>
                        <p>Logout</p>
                    </a>
                </li>
                
            </ul>
        </div>
        <div class="content">
            <div class="content-title">                
                <h2>Dashboard</h2>
                <i class="ri-dashboard-2-line"></i>
            </div>

            <div class="content-data">
                <div class="content-data-item">
                    <i class="ri-group-fill"></i>
                    <div class="content-data-item-info">
                        <span>Users</span>
                        <span>20</span>
                    </div>
                </div>
                <div class="content-data-item">
                    <i class="ri-table-fill"></i>
                    <div class="content-data-item-info">
                        <span>Products</span>
                        <span>210</span>
                    </div>
                </div>
                <div class="content-data-item">
                    <i class="ri-shopping-cart-2-line"></i>
                    <div class="content-data-item-info">
                        <span>Sells</span>
                        <span>278</span>
                    </div>
                </div>
                <div class="content-data-item">
                    <i class="ri-file-copy-2-line"></i>
                    <div class="content-data-item-info">
                        <span>Invoces</span>
                        <span>37</span>
                    </div>
                </div>
            </div>
            <div class="content-title">                
                <h2>Products</h2>
                <i class="ri-table-fill"></i>
            </div>
            <div class="content-table">
                <table>
                    <thead>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pc</td>
                            <td><span class="price">205$</span></td>
                            <td><span class="count">12</span></td>
                        </tr>
                        <tr>
                            <td>Pc</td>
                            <td><span class="price">205$</span></td>
                            <td><span class="count">12</span></td>
                        </tr><tr>
                            <td>Pc</td>
                            <td><span class="price">205$</span></td>
                            <td><span class="count">12</span></td>
                        </tr><tr>
                            <td>Pc</td>
                            <td><span class="price">205$</span></td>
                            <td><span class="count">12</span></td>
                        </tr><tr>
                            <td>Pc</td>
                            <td><span class="price">205$</span></td>
                            <td><span class="count">12</span></td>
                        </tr><tr>
                            <td>Pc</td>
                            <td><span class="price">205$</span></td>
                            <td><span class="count">12</span></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
</html>
